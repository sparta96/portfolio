<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Currently in Development</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3rem;
      color: rebeccapurple;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: rebeccapurple;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #5a008a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Currently In Development</h1>
    <p>Sorry, the page you're looking for is currently in development.</p>
